image: node:8.9

cache:
  paths:
    - node_modules/

test:CssLint:
  script:
    - npm install
    - npm i stylelint -g
    - npm run csslint
    
test:lint:
  script:
    - npm install
    - npm eslint -g
    - npm run lint

test:build:
  script:
    - npm install
    - npm i gulp -g
    - npm run build

pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r * .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
